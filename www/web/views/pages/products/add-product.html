<div class="row justify-content-center" style="margin-top: 10%;">
    <div class="col-md-4">
        <form ng-submit="product_submit(product)" novalidate>
            <div class="card">
                <div class="card-header">
                    {{name}}
                </div>
                <div class="card-body">

                    <div class="form-group">
                        <label for="">Product Name</label>
                        <input ng-model="product.product_name" type="text" class="form-control" placeholder="" required>

                    </div>
                    <div class="form-group">
                        <label for=""></label>
                        <select ng-repeat="(index,item) in categories" ng-model="product.category_id" class="form-control">
                            <option key="item.category_id" value="{{item.category_id}}">{{item.category_name}}</option>
                        </select>
                    </div>
                    <!-- <div class="form-group">
                        <label for="">Product Image</label>
                        <input type="file" onchange="angular.element(this).scope().image_upload(this.files)"
                            class="form-control-file" name="" id="" placeholder="" aria-describedby="fileHelpId">
                    </div> -->
                    <!-- <div class="form-group">
                        <div id="img-response"></div>
                    </div> -->
                    <div class="form-group">
                        <label for="">Product Description</label>
                        <textarea ng-model="product.product_desc" class="form-control" rows="3"></textarea>
                    </div>
                </div>
                <div class="card-footer text-muted">
                    <button type="submit" class="btn btn-primary">Add Product</button>
                </div>
            </div>
        </form>
    </div>
</div>
